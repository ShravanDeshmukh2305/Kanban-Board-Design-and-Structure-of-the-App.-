<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Kanban Board</title>
     
    <!-- External links for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Playfair+Display:ital@1&display=swap" rel="stylesheet"/>
     
    <!-- Links for css file -->
    <link rel="stylesheet" href="style.css"/>

</head>  
<body>
  <form id="task-form">
    <div class="form-wrapper">
            <input id="task-input" type="text" placeholder="Enter a new task"/>
            <button type="submit">Add new task</button>
            <div class="app-btns">
                <button type="button" id="sync">Sync Last Save</button>
                <button type="button" id="save">Save</button>
            </div>
    </div>
  </form>

    <section class="tasks-wrapper">
        <div class="tasks-lane" id="todo-lane">
            <h3>To Do</h3>
        </div>

         <div class="tasks-lane" id="doing-lane">
            <h3>Doing</h3>
         </div>

        <div class="tasks-lane" id="done-lane">
            <h3>Done</h3>
        </div>

    </section>

    <!-- Links for js file -->
    <script src="./main.js"></script>
</body>
</html>
